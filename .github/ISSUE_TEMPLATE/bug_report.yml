name: Bug Report
description: Report a bug in Browsecraft
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the bug.
    validations:
      required: true

  - type: textarea
    id: reproduction-steps
    attributes:
      label: Reproduction Steps
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: A clear description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual Behavior
      description: A clear description of what actually happened.
    validations:
      required: true

  - type: input
    id: browsecraft-version
    attributes:
      label: Browsecraft Version
      description: The version of Browsecraft you are using.
      placeholder: e.g. 1.0.0
    validations:
      required: true

  - type: input
    id: node-version
    attributes:
      label: Node Version
      description: The version of Node.js you are using.
      placeholder: e.g. 20.11.0
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: The operating system you are using.
      options:
        - Windows
        - macOS
        - Linux
    validations:
      required: true

  - type: input
    id: chrome-version
    attributes:
      label: Chrome Version
      description: The version of Chrome being used (if applicable).
      placeholder: e.g. 121.0.6167.85
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here (screenshots, logs, etc.).
    validations:
      required: false
